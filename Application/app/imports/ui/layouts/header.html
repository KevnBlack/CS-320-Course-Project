<template name="Header">
  <div class="ui borderless menu" style="background-color: #565273; margin-top:0; border: none;">
    <div class="ui container" style="padding-top: 0;">
      <a class="item" href="{{pathFor 'Home_Page'}}"><h1 style="color: white;">SubScruple</h1></a>
      {{#if currentUser}}
        <a class="{{ isActiveRoute 'Services'}} item" href="{{ pathFor 'Services' }}" style="color: white;">Services</a>
        <a class="{{ isActiveRoute 'Add_Stuff_Page'}} item" href="{{ pathFor 'Add_Stuff_Page' }}" style="color: white;">Add
          Subscription</a>
        <a class="{{ isActiveRoute 'List_Stuff_Page'}} item" href="{{ pathFor 'List_Stuff_Page' }}"
           style="color: white;">Your Subscriptions</a>
        <a class="{{ isActiveRoute 'Profile' }} item" href="{{pathFor 'Profile' }}" style="color: white;">Your
          Profile</a>
        <a class="ui simple borderless dropdown item" style="color: white;">Notifications
          <div class="menu">
            <div class="item">
              Amazon Prime plans are now available! <br/>
              Get two day shipping today!
            </div>
            <div class="item">
              Spotify Premium plans are now available! <br/>
              Have access to 20 million+ songs today!
            </div>
          </div>
        </a>

      {{/if}}
      <a href="#" class="right aligned item">{{> loginButtons align="right"}}</a>
    </div>
    <div class="ui simple right borderless dropdown item"
         style="margin: 0 !important; margin-left: -87px !important; color: #FFF; font-size: 12px;">
      HELP
      <i class="dropdown icon"></i>
      <div class="menu">
        <div class="item">
          Select 'Services' to view various services offered across the web.
        </div>
        <div class="item">
          Select 'Add Subscription' to add to your subscription list.
        </div>
        <div class="item">
          Select 'Your Subscriptions' to view/edit your subscriptions.
        </div>
        <div class="item">
          Select 'Your Profile' to view/edit your personal info.
        </div>
        <div class="item">
          Select 'Notifications' to view notifications about services.
        </div>
      </div>
    </div>
  </div>
</template>
