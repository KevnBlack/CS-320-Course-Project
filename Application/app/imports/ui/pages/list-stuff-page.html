<template name="List_Stuff_Page">
  {{#If_Logged_In}}
    <div style="padding-right:205px; padding-left: 205px">
      {{#if Template.subscriptionsReady}}
        <table class="ui celled table">
          <thead>
          <tr>
            <th>Subscription</th>
            <th>Parent Company</th>
            <th>Monthly Price</th>
            <th>Yearly Price</th>
            <th>Subscription Email</th>
            {{#if currentUser}}
              <th>Edit</th>
            {{/if}}
          </tr>
          </thead>
          <tbody>
          {{#each stuff in stuffList}}
            <tr>
              <td>{{stuff.subName}}</td>
              <td>{{stuff.company}}</td>
              <td>{{stuff.monthly}}</td>
              <td>{{stuff.yearly}}</td>
              <td>{{stuff.email}}</td>
              {{#if currentUser}}
                <td><a href="{{pathFor 'Edit_Stuff_Page' _id=stuff._id}}" style="color: dodgerblue;">Edit</a></td>
              {{/if}}
            </tr>
          {{/each}}
          </tbody>
        </table>
      {{else}}
        {{> Loading}}
      {{/if}}
    </div>
  {{/If_Logged_In}}
</template>
